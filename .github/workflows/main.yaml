name: prettify latexcheatsheet

on:
  push:
    branches:
      - '*' # 'main'
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install prettier
      - run: npx --write index.html
